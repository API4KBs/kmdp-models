language: java
jdk:
  - oraclejdk11
branches:
  only:
    - master
    - develop
dist: trusty
install: true
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=API4KBs_kmdp-models -Ppublic -q
deploy:
  - provider: script
    script: mvn deploy -Ppublic -s .travis.settings.xml
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: mvn deploy -Ppublic -s .travis.settings.xml
    on:
      branch: develop

addons:
  sonarcloud:
    organization: "api4kbs"
    token:
      secure: ""

env:
  global:
  - secure: 
  - secure: 
  - secure: 
